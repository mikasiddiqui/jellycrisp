<!doctype html>
<html lang="en">
  <head>
    <title>Jellycrisp - Add a model</title>
    <meta name="description" content="Jellycrisp App - Create a project">
    <meta name="keywords" content="jellycrisp ai machine learning ml huggingface saas">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jellycrisp">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cherry Bomb One">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <body>
    <nav class="nav">
        <a href="/home">
            <img class="ml-3 mt-2 mb-4" src="{{ url_for('static', filename='images/logo.png') }}" height="120" id=logo alt="Jellycrisp" />  
        </a>  
    </nav>      
    <div class="container">
        <h1 class="text-center" style="color:#4a473d !important;">Choose your model input option:</h1>
        <div class="row mb-4">

            <div class="col-sm-4">
            <a href="#">
                <div class="shadow-sm card rounded-custom mt-5">
                    <div class="card-body rounded-custom m-3">
                        <center>
                            <i class="fa-solid fa-gear fa-3x mb-2" style="color: #FF9B9B;"aria-hidden="true"></i>
                        </center>
                        <h4 class="card-title text-center">Jellytrain Auto-Trainer</h4>
                        <p class="text-center">Simply upload your dataset and auto-train a multi-modal model.</p>
                    </div>
                </div>
            </a>
            </div>

            <div class="col-sm-4">
            <a href="/huggingface">
                <div class="shadow-sm card rounded-custom mt-5">
                    <div class="card-body rounded-custom m-3">
                        <center>
                            <i class="fa fa-solid fa-face-smiling-hands fa-3x mb-2" style="color: #FFD966;" aria-hidden="true"></i>
                        </center>
                        <h4 class="card-title text-center">Huggingface Model</h4>
                        <p class="text-center">Input the Huggingface path to your model.</p>

                    </div>
                </div>
            </a>
            </div>
            <div class="col-sm-4">
                <a href="#">
                    <div class="shadow-sm card rounded-custom mt-5">
                        <div class="card-body rounded-custom m-3">
                            <center>
                                <i class="fa-brands fa-python fa-3x mb-2" style="color: #6096B4;" aria-hidden="true"></i>
                            </center>
                            <h4 class="card-title text-center">Upload via Python </h4>
                            <p class="text-center">Use the <kbd class="bg-warning">jellycrisp</kbd> package on python to upload your model.</p>
    
                        </div>
                    </div>
                </a>
            </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
